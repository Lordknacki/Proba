<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Football Match Odds Calculator</title>
<script>
function calculateOdds() {
    var lambda = parseFloat(document.getElementById('lambda').value);
    var mu = parseFloat(document.getElementById('mu').value);

    // Calculate the Poisson probability for 4-2 score
    function poissonProbability(lam, mu, goalsHome, goalsAway) {
        function factorial(n) {
            return n ? n * factorial(n - 1) : 1;
        }

        var probHome = Math.exp(-lam) * Math.pow(lam, goalsHome) / factorial(goalsHome);
        var probAway = Math.exp(-mu) * Math.pow(mu, goalsAway) / factorial(goalsAway);
        return probHome * probAway;
    }

    var prob42 = poissonProbability(lambda, mu, 4, 2);
    var odds42 = prob42 > 0 ? (1 / prob42).toFixed(2) : 'Infinity';

    // Display the results
    document.getElementById('result').innerHTML = 'Probability of 4-2: ' + prob42.toFixed(4) +
        '<br>Odds for 4-2 score: ' + odds42;
}
</script>
</head>
<body>
<h2>Enter Average Goals for Teams</h2>
<p>
    <label for="lambda">Average Goals by Team A (Home):</label>
    <input type="number" id="lambda" step="0.01" value="1.5">
</p>
<p>
    <label for="mu">Average Goals by Team B (Away):</label>
    <input type="number" id="mu" step="0.01" value="1.0">
</p>
<button onclick="calculateOdds()">Calculate Odds</button>
<p id="result"></p>
</body>
</html>
