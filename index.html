    <title>Comparaison des buts des équipes de la Liga Portugal</title>
    <script>
        // Les données des équipes et leurs buts moyens
        const teamGoals = {
            "FC Porto": 24.67,
            "SL Benfica": 23.67,
            "SC Braga": 20.33,
            "Sporting CP": 16.33,
            "Rio Ave FC": 16.00,
            "FC Famalicão": 17.67,

            "Nacional": 11.00,
            "Farense": 10.00,
            "Paços de Ferreira": 13.00,
            "Belenenses": 9.00,
            "Arouca": 10.33
        };

        // Fonction pour calculer et afficher les moyennes
        function compareGoals() {
            let team1 = document.getElementById("team1").value;
            let team2 = document.getElementById("team2").value;
            let average1 = teamGoals[team1];
            let average2 = teamGoals[team2];
            let combinedAverage = ((average1 + average2) / 2).toFixed(2);

            document.getElementById("result1").textContent = `Moyenne de buts de ${team1} : ${average1}`;
            document.getElementById("result2").textContent = `Moyenne de buts de ${team2} : ${average2}`;
            document.getElementById("combined").textContent = `Moyenne combinée de buts : ${combinedAverage}`;
        }
    </script>
</head>
