        // Utilisation de la distribution de Poisson pour calculer la probabilité d'un score exact
        function poissonProbability(lambda, k) {
            return Math.pow(lambda, k) * Math.exp(-lambda) / factorial(k);
        }

        function factorial(n) {
            return n ? n * factorial(n - 1) : 1;
        }

        function calculateScoreSuccess(lambda1, lambda2, goalsFor, goalsAgainst) {
            const probFor = poissonProbability(lambda1, goalsFor);
            const probAgainst = poissonProbability(lambda2, goalsAgainst);
            const probability = probFor * probAgainst;
            const odds = 1 / probability;

            document.getElementById("scoreSuccess").textContent = `Probabilité pour le score 4-2 : ${(probability * 100).toFixed(4)}%`;
            document.getElementById("odds").textContent = `Cote correspondante : ${odds.toFixed(2)}`;
        }
